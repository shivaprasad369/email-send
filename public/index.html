<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
            <label for="suggestion">Suggestions:</label>
            <textarea id="suggestion" name="suggestion" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="additional">Additional Suggestions:</label>
            <textarea id="additional" name="additional" rows="5" required></textarea>
        </div>
        
        <button type="submit" id="submitBtn">Send</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.innerHTML = 'Sending your message...';
            messageDiv.className = 'loading';
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                organization: formData.get('organization'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                subject: formData.get('subject'),
                suggestion: formData.get('suggestion'),
                additional: formData.get('additional')
            };

            try {
                const response = await fetch('http://localhost:3000/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = result.message;
                    messageDiv.className = 'success';
                    // Clear form on success
                    e.target.reset();
                } else {
                    messageDiv.innerHTML = result.message || 'Error sending email. Please try again.';
                    messageDiv.className = 'error';
                }
            } catch (error) {
                messageDiv.innerHTML = 'Network error. Please check your connection and try again.';
                messageDiv.className = 'error';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send';
            }
        });
    </script>
</body>
</html>
